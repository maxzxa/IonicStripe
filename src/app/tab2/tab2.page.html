<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Informacion de Pago
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <ion-card>
    <ion-card-header>
      Informacion de Pago
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Nombre</ion-label>
                <ion-input [(ngModel)]="payment.name"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label>Correo</ion-label>
                  <ion-input [(ngModel)]="payment.email" type="email"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>


          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Moneda</ion-label>
                <ion-input [(ngModel)]="payment.currency" disabled="true"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Cantidad</ion-label>
                <ion-input placeholder="$0.00" type="numeric" [(ngModel)]="payment.amount"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <hr>
          <ion-row>
            <ion-col>
              <ion-label>Informacion de tarjeta</ion-label>
              <div id="card-element"></div>
            </ion-col>
          </ion-row>

          </ion-grid>
    </ion-card-content>
  </ion-card>
<br>
<ion-button expand="full" (click)="onSubmit()">
  Pagar
</ion-button>
  
</ion-content>
