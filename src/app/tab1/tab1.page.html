<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Informacion Tarjeta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
    <ion-card>
      <ion-card-header>
        Tarjeta
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              Numero Tarjeta : {{card.cardNumber}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Tipo : {{card.cardType}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Nombre : {{card.cardholderName}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Mes : {{card.expiryMonth}}
            </ion-col>
            <ion-col>
              AÃ±o : {{card.expiryMonth}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

  <br>
  <ion-button expand="full"  (click)="getCard()" >
    Escanear tarjeta
  </ion-button>
</ion-content>
